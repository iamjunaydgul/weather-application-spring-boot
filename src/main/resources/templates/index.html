<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App: Spring boot & Apache Camel Weather Component</title>
    <!--style sheets-->
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <!--used jquery datatable to display weather details in table format-->
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>

<main role="main" class="container">
    <div class="starter-template" style="width: 70%; margin-left: 150px; margin-top: 70px;">
        <div class="container">
            <div style="padding: 5px;"><h4>Current Location Weather</h4></div>
            <div class="row">
                <table id="weatherTable" class="table table-responsive table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Country</th>
                        <th>City</th>
                        <th>Weather</th>
                        <th>Minimum Temperature</th>
                        <th>Maximum Temperature</th>
                        <th>Last Updated On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="list : ${weatherList}">
                        <td th:text="${list.countryName}"></td>
                        <td th:text="${list.cityName}"></td>
                        <td th:text="${list.cityWeatherDesc}"></td>
                        <td th:text="${list.cityMinTemperature}"></td>
                        <td th:text="${list.cityMaxTemperature}"></td>
                        <td th:text="${list.lastUpdatedAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>
<!--scripts-->
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script th:src="@{/weather.js}"></script>
</body>
</html>
